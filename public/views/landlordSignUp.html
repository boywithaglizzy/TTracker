<!-- Page Content -->
<div class="container" ng-controller="LandlordSignUpController">

	<!-- Page Heading -->
	<h1 class="my-4">New Landlord</h1>
	<h2>Please enter your information below</h2>
	<br>
	<br>
		<form>
			<h3> Landlord Information</h3>
				<div class="form-group">
					<label for="username"><b>Username</b></label>
					<input type="text" class="form-control" id="username" placeholder="Please enter a username" ng-model="lUserName">
				</div>
				<div class="form-group">
					<label for="password"><b>Password</b></label>
					<input type="password" class="form-control" id="password" placeholder="Please enter your password" ng-model="lPassword">
				</div>
				<div class="form-group">
					<label for="name"><b>Name</b></label>
					<input type="text" class="form-control" id="name" placeholder="eg: Jane Doe" ng-model="lName">
				</div>
				<div class="form-group">
					<label for="email"><b>Email</b></label>
					<input type="text" class="form-control" id="email" placeholder="eg: somthing@somewhere.com" ng-model="lEmail">
				</div>
				<div class="form-group">
					<label for="pnumber"><b>PhoneNumber</b></label>
					<input type="text" class="form-control" id="pnumber" placeholder="eg: 1115558888" ng-model="lPNumber">
				</div>
				<br>
				<br>
			<h3> Rental Property Information</h3>
				<div class="form-group">
					<label for="address"><b>Address</b></label>
					<input type="text" class="form-control" id="address" placeholder="eg: 111 Something ST" ng-model="pAddress">
				</div>
				<br>
				<br>
			<button type="submit" class="btn btn-default" ng-click="submitLandlordData()">Submit</button>
		</form>
</div>
