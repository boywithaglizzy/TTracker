	<!--Rent History Table -->
	<table>
		<tr>
			<th>Date</th>
			<th>Tenant</th>
			<th>Landlord</th>
		</tr>
		<tr ng-repeat="r in sampleRentHistory">

			<td>{{r.landlord_Status}}</td>
		</tr>
