<!-- Page Content -->
<div class="container" ng-controller="RentController" ng-init="loadRentTable()">

	<!--Rent History Table -->
	<table class = "table">
		<tr>
			<th>Date</th>
			<th>Tenant</th>
			<th>Landlord</th>
		</tr>
		<tr ng-repeat="r in rentHistory">
			<td>{{r.date}}</td>
			<td>
				<button ng-if="r.tenant_status == 'Not Sent'" class="btn btn-danger" ng-click="sendRent($event)" value="{{r.id}}">Not Sent</button>
				<button ng-if="r.tenant_status == 'Sent'" class="btn btn-success" value="r.id">Sent</button>
			</td>
			<td>
				<button ng-if="r.landlord_status == 'Not Received'" class="btn btn-danger" ng-click="receiveRent($event)" value="{{r.id}}">Not Received</button>
				<button ng-if="r.landlord_status == 'Received'" class="btn btn-success" value="r.id">Received</button>
			</td>
		</tr>
	</table>	
	<button class="btn btn-default" data-toggle="modal" data-target="#addRentModal">Add New Rent Payment</button>
	<!-- Modal -->
	<div class="modal fade" id="addRentModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">Add Rent</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
			<div class="form-group">
				<label for="rentDate"> Rent Date (yyyy-mm-dd)</label>
				<input type="text" class="form-control" id="rentDate" placeholder="enter date" ng-model="rentDate"> 
			</div>
			<button type="submit" class="btn btn-primary" ng-click="addRentDate()">Submit</button>       
	      </div>
	  </div>
	</div>
</div>
